<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - MenuAR</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0F172A;
            --secondary: #64748B;
            --accent: #3B82F6;
            --accent-light: #DBEAFE;
            --success: #10B981;
            --danger: #EF4444;
            --bg: #FFFFFF;
            --bg-alt: #F8FAFC;
            --border: #E2E8F0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-alt);
            color: var(--primary);
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-card {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            max-width: 400px;
            width: 100%;
        }

        .login-card h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-card p {
            color: var(--secondary);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-light);
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #2563EB;
            transform: translateY(-1px);
        }

        .error {
            background: #FEE2E2;
            color: #991B1B;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .admin-container {
            display: none;
        }

        .admin-container.active {
            display: block;
        }

        .header {
            background: white;
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn-logout {
            padding: 0.5rem 1rem;
            background: transparent;
            color: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .btn-logout:hover {
            background: var(--bg-alt);
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .stat-label {
            color: var(--secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
        }

        .card {
            background: white;
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header h2 {
            font-size: 1.25rem;
        }

        .btn-secondary {
            padding: 0.625rem 1.25rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .btn-secondary:hover {
            background: #2563EB;
        }

        .card-body {
            padding: 1.5rem;
        }

        .restaurants-grid {
            display: grid;
            gap: 1.5rem;
        }

        .restaurant-card {
            padding: 1.5rem;
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .restaurant-card:hover {
            border-color: var(--accent);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .restaurant-info h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .restaurant-meta {
            color: var(--secondary);
            font-size: 0.9rem;
            display: flex;
            gap: 1rem;
        }

        .restaurant-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            background: var(--bg-alt);
            border-color: var(--accent);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 2rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .modal-header h2 {
            font-size: 1.25rem;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn-cancel {
            padding: 0.625rem 1.25rem;
            background: transparent;
            color: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-cancel:hover {
            background: var(--bg-alt);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .restaurant-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .restaurant-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div id="loginContainer" class="login-container">
        <div class="login-card">
            <h1>Admin MenuAR</h1>
            <p>Connectez-vous pour g√©rer vos restaurants</p>
            <div id="loginError" class="error" style="display: none;"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="emailInput" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="passwordInput" required>
                </div>
                <button type="submit" class="btn">Se connecter</button>
            </form>
        </div>
    </div>

    <!-- Admin Container -->
    <div id="adminContainer" class="admin-container">
        <div class="header">
            <h1>MenuAR Admin</h1>
            <div class="user-info">
                <span id="userEmail"></span>
                <button class="btn-logout" onclick="logout()">D√©connexion</button>
            </div>
        </div>

        <div class="main-content">
            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Restaurants actifs</div>
                    <div class="stat-value" id="totalRestaurants">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Plats au total</div>
                    <div class="stat-value" id="totalDishes">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Vues AR ce mois</div>
                    <div class="stat-value" id="totalViews">0</div>
                </div>
            </div>

            <!-- Restaurants List -->
            <div class="card">
                <div class="card-header">
                    <h2>Mes restaurants</h2>
                    <button class="btn-secondary" onclick="openAddRestaurantModal()">+ Nouveau restaurant</button>
                </div>
                <div class="card-body">
                    <div id="restaurantsList" class="restaurants-grid"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Restaurant Modal -->
    <div id="addRestaurantModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nouveau restaurant</h2>
            </div>
            <form id="addRestaurantForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Nom du restaurant *</label>
                        <input type="text" id="restaurantName" required>
                    </div>
                    <div class="form-group">
                        <label>Adresse</label>
                        <input type="text" id="restaurantAddress">
                    </div>
                    <div class="form-group">
                        <label>T√©l√©phone</label>
                        <input type="tel" id="restaurantPhone">
                    </div>
                    <div class="form-group">
                        <label>Email de contact</label>
                        <input type="email" id="restaurantEmail">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" id="restaurantDescription">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-cancel" onclick="closeAddRestaurantModal()">Annuler</button>
                    <button type="submit" class="btn-secondary">Cr√©er le restaurant</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Configuration
        const ADMIN_EMAIL = 'alexandrebeton@gmail.com';
        const ADMIN_PASSWORD = 'admin123'; // En production: utiliser vraie authentification

        // State
        let currentUser = null;
        let restaurants = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadFromStorage();
            checkAuth();
        });

        // Auth
        function checkAuth() {
            currentUser = localStorage.getItem('adminUser');
            if (currentUser === ADMIN_EMAIL) {
                showAdminPanel();
            } else {
                showLogin();
            }
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;

            if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                localStorage.setItem('adminUser', email);
                currentUser = email;
                showAdminPanel();
            } else {
                showError('Email ou mot de passe incorrect');
            }
        });

        function logout() {
            localStorage.removeItem('adminUser');
            currentUser = null;
            showLogin();
        }

        function showError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showLogin() {
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('adminContainer').classList.remove('active');
        }

        function showAdminPanel() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('adminContainer').classList.add('active');
            document.getElementById('userEmail').textContent = currentUser;
            loadRestaurants();
            updateStats();
        }

        // Storage
        function loadFromStorage() {
            const stored = localStorage.getItem('menuar_restaurants');
            if (stored) {
                restaurants = JSON.parse(stored);
            }
        }

        function saveToStorage() {
            localStorage.setItem('menuar_restaurants', JSON.stringify(restaurants));
        }

        // Restaurants Management
        function loadRestaurants() {
            const container = document.getElementById('restaurantsList');
            
            if (restaurants.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üçΩÔ∏è</div>
                        <p>Aucun restaurant cr√©√©</p>
                        <p style="font-size: 0.9rem; margin-top: 0.5rem;">Commencez par cr√©er votre premier restaurant</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = restaurants.map(restaurant => `
                <div class="restaurant-card">
                    <div class="restaurant-info">
                        <h3>${restaurant.name}</h3>
                        <div class="restaurant-meta">
                            <span>üìç ${restaurant.address || 'Adresse non renseign√©e'}</span>
                            <span>üìä ${restaurant.dishes || 0} plats</span>
                        </div>
                    </div>
                    <div class="restaurant-actions">
                        <button class="btn-icon" onclick="openDashboard('${restaurant.id}')" title="Dashboard">
                            üìä
                        </button>
                        <button class="btn-icon" onclick="viewMenu('${restaurant.id}')" title="Voir le menu">
                            üëÅÔ∏è
                        </button>
                        <button class="btn-icon" onclick="copyMenuLink('${restaurant.id}')" title="Copier le lien">
                            üîó
                        </button>
                        <button class="btn-icon" onclick="deleteRestaurant('${restaurant.id}')" title="Supprimer">
                            üóëÔ∏è
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            document.getElementById('totalRestaurants').textContent = restaurants.length;
            const totalDishes = restaurants.reduce((sum, r) => sum + (r.dishes || 0), 0);
            document.getElementById('totalDishes').textContent = totalDishes;
            document.getElementById('totalViews').textContent = Math.floor(Math.random() * 5000); // Demo
        }

        // Modal
        function openAddRestaurantModal() {
            document.getElementById('addRestaurantModal').classList.add('active');
        }

        function closeAddRestaurantModal() {
            document.getElementById('addRestaurantModal').classList.remove('active');
            document.getElementById('addRestaurantForm').reset();
        }

        document.getElementById('addRestaurantForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const newRestaurant = {
                id: Date.now().toString(),
                name: document.getElementById('restaurantName').value,
                address: document.getElementById('restaurantAddress').value,
                phone: document.getElementById('restaurantPhone').value,
                email: document.getElementById('restaurantEmail').value,
                description: document.getElementById('restaurantDescription').value,
                dishes: 0,
                createdAt: new Date().toISOString()
            };

            restaurants.push(newRestaurant);
            saveToStorage();
            loadRestaurants();
            updateStats();
            closeAddRestaurantModal();
        });

        // Actions
        function openDashboard(restaurantId) {
            window.location.href = `/dashboard/${restaurantId}`;
        }

        function viewMenu(restaurantId) {
            window.open(`/menu/${restaurantId}`, '_blank');
        }

        function copyMenuLink(restaurantId) {
            const link = `${window.location.origin}/menu/${restaurantId}`;
            navigator.clipboard.writeText(link).then(() => {
                alert('Lien copi√© dans le presse-papier !');
            });
        }

        function deleteRestaurant(restaurantId) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer ce restaurant ?')) {
                restaurants = restaurants.filter(r => r.id !== restaurantId);
                saveToStorage();
                loadRestaurants();
                updateStats();
            }
        }

        // Close modal on outside click
        document.getElementById('addRestaurantModal').addEventListener('click', (e) => {
            if (e.target.id === 'addRestaurantModal') {
                closeAddRestaurantModal();
            }
        });
    </script>
</body>
</html>
